<body>
    <div class="container">
        <div class="site-wrapper">
              <!-- header start -->
              <header class="header">
                <div class="header-top">
                    <div class="header-contacts">
                        <a href="#">Chat with us</a>
                        <a href="#">+420 336 775 664</a>
                        <a href="#">time@freshnesecom.com</a>
                    </div>
                    <div class="header-links">
                        <a href="#" class="header-link">Blog</a>
                        <a href="#" class="header-link">About Us</a>

                    </div>
                </div>
                <div class="header-middle">
                    <a href="#">

                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="search-form">

                                <option value="test">Kitchen</option>

                            <input type="text" class="search-form-input" id="text" name="input-text" placeholder="Search Products, categories ...">
                            <button type="submit" class="search-form-submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </form>
                    <div class="header-icons">
                        <div class="user-icon-wrapper">
                            <i class="fa-solid fa-user header-icon"></i>
                        </div>
                        <div class="shopping-card-wrapper">
                            <i class="fa-solid fa-bag-shopping header-icon"></i>
                            <span class="icon-number">4</span>
                        </div>   
                    </div>
                </div>
                <div class="header-bottom">
                    <ul class="header-category-lists">
                        <li class="header-category-element"><a href="../../index.html" class="arrow-down">Bakery</a></li>
                        <li class="header-category-element"><a href="#" class="arrow-down">Fruit and vegetables</a></li>

                        <li class="header-category-element"><a href="#" class="arrow-down">Special nutrition</a></li>

                    </ul>

                <div class="menu-wrapper">
                    <p class="menu-text">Homepage /
                        <span>Fruit and vegetables</span>
                    </p>
                </div>
                <div class="menu-header">
                    <h2 class="menu-title">Fruit and vegetables</h2>
                    <div class="menu-view">
                        <button class="button-view"><i class="fa-regular fa-table-cells-large"></i>Grid view</button>
                        <button class="button-view"><i class="fa-sharp fa-regular fa-table-list"></i>List view</button>

                    </div>
                </div>
                <form action="#" method="post" enctype="multipart/form-data" class="menu-form">
                    <div class="menu-radios">
                        <input type="radio" class="radio-input" id="radio" name="radio">
                        <label class="radio-text" for="radio"> Filtre text</label>

                    </div>
                    <div class="menu-radios">
                        <input type="checkbox" id="checkbox" name="checkbox" class="menu-checkbox">
                        <label for="checkbox" class="radio-text checkbox-text">Filtre</label>
                    </div>
                    <div class="menu-radios">
                        <input type="checkbox" id="checkbox" name="checkbox" class="menu-checkbox">

                    <div class="menu-radios">
                        <input type="checkbox" id="checkbox" name="checkbox" class="menu-checkbox">
                        <label for="checkbox" class="radio-text checkbox-number">Filtre</label>
                    </div>

            </section>
